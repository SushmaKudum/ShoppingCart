<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YOUR SHOPPING BAG</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">        
          <h3><label> YOUR SHOPPING BAG</label></h3>
        </div>
        <section>
        <div class="table-responsive item">          
                <table class="table">
                  <thead>
                    <tr class="item">                     
                      <th colspan="4"><label>3 items</label></th>
                      <th><label>SIZE</label></th>
                      <th><label>QTY</label></th>
                      <th><label>PRICE</label></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td colspan="4">
                          <img class="img-fluid" src="img/blueTShirt.jpg" alt="blueTShirt">
                        <div>

                            <button type="button" class="btn btn-sm" data-toggle="modal" data-target="#myModal">Open Modal</button>
                          </div></td>
                      <td>s</td>
                      <td><div class="item-quantity">
                            <input type="number" value="2" min="1" readonly>
                          </div></td>
                      <td><div class="item-price">$12.99</div></td>
                    </tr>
                    <tr>
                            <td colspan="4">
                                <img class="img-fluid" src="img/pinkflower.jpg" alt="blueTShirt"><div class="item-removal">
                                    <button class="remove-item">
                                      Remove
                                    </button>
                                  </div></td>
                            <td>s</td>
                            <td><div class="item-quantity">
                                    <input type="number" value="1" min="1" readonly>
                                  </div></td>
                            <td><div class="item-price">$12.99</div></td>
                    </tr>
                    <tr>
                            <td colspan="4">
                                <img class="img-fluid" src="img/blueAndWhite.jpg" alt="blueTShirt"><div class="item-removal">
                               
                              <div class="item-removal">
                                    <button class="remove-item">
                                      Remove
                                    </button>
                                  </div></td>
                            <td>s</td>
                            <td><div class="item-quantity">
                                    <input type="number" value="3" min="1" readonly>
                                  </div></td>
                            <td><div class="item-price">$12.99</div></td>
                    </tr>
                  </tbody> 
                </table>
                </div>               
                </section>
             <div></div>   
        <div class="row">
          <div class="col-lg-6">
            <h6>Need Help or Have a question?</h6>
           <label><p>Call Customer service at 1-800-555-5555</p>            
            <p><u>Chat with one of our stylists</u></p>            
            <p><u>See return & exchange policy</u></p></label> 
          </div>
          <div class="col-lg-6"> 
              <div class="container-fluid">                  
                  <div class="row">
                    <div class="col-sm-4">
                      <p><label>ENTER PROMOTION CODE OR GIFT CARD</label></p>
                    </div>
                    <div class="col-sm-8">
                        <p><input type="text" size="6"/> &nbsp;
                        <button type="button" class="btn btn-default">APPLY</button></p>
                      </div>
                  </div>
                  <hr>
                  <div class="row">
                      <div class="col-sm-6">
                        <p><label>SubTotal</label></p>
                      </div>
                      <div class="col-sm-6">
                          <p>$37</p>
                        </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-6">
                        <p>PROMOTION CODE <mark>JF10</mark> APPLIED</p>
                      </div>
                      <div class="col-sm-6">
                          <p>-$7.00</p>
                        </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-6">
                          <p>ESTIMATED SHIPPING*<label>You qualify for free shipping because your order is over $5*</label></p>
                      </div>
                      <div class="col-sm-6">
                          <span>FREE</span>
                        </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-6">
                          <p>ESTIMATED TOTAL</p>
                                        <label>Tax will be applied during checkout</label></div>
                      <div class="col-sm-6">
                          <p>$30.00</p>
                        </div>
                  </div>
                  <hr>
                  <div class="row">
                      <div class="col-sm-6">
                          <label><u>Continue Shopping</u></label></div>
                      <div class="col-sm-6">
                          <button type="button" class="btn btn-primary">CHECKOUT</button>
                        </div>
                  </div>
                    </div>
                </div>
             </div>

        </div>
          <div class="footer">
        <div class="secure-item">
            <td colspan="5"> <img class="img-fluid" src="img/lock.jpg" alt="lock"> <span>Secure Checkout. Shopping is always safe & secure</span>
            </td>
             </div>
            </div>
             <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            
          </div>
          <div>
              <div class="row">
                  <div class="col-sm-1">
                      </div>
                  <div class="col-sm-6" style="align-content: center" >
                    <p><hr></p>
                    <p><span>blueAndWhite</span></p>
                    <p><span>$21</span></p>
                    <p><input type="checkbox" class="checkbox"/></p>
                     <p>
                      <div class="row">
                      <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Size
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">S</a></li>
                          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">XS</a></li>
                          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">L</a></li>
                          </ul>
                        </div>
                          <div class="dropdown">
                          <button class="btn btn-default dropdown-toggle" type="button" id="menu2" data-toggle="dropdown">QTY
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="menu2">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">1</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">2</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">3</a></li>                            
                             </ul>
                        </div>
                      </div></p>
                    <p class="edit"><button type="button" class="btn btn-primary" data-dismiss="modal">Edit</button></p>
                    
                    <p><span><u>See Product Details</u></span></p>
                  </div>
                  <div class="col-sm-5 alignImg">
                    <p><img class="img-fluid" src="img/blueAndWhite.jpg" alt="blueTShirt">
                      </p>
                  </div>
                </div>
          </div>
          <div class="footer">
            
          </div>
        </div>
        
      </div>
    </div>
  
      </div> 
    <!-- jQuery library -->
    <script src="../js/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="../js/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../src/index.js"></script>
</body>

</html>
